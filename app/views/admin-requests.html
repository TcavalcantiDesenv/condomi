<!-- Approvals / admin-requests.html -->
<style>
  .toolbar{ display:flex; flex-wrap:wrap; gap:8px; align-items:center; margin-bottom:12px }
  .toolbar .field{ display:flex; align-items:center; gap:6px; background:#12182A; border:1px solid #233048; border-radius:10px; padding:8px 10px }
  .toolbar input, .toolbar select{ background:transparent; border:none; outline:none; color:#E8ECF4 }
  .toolbar .btn{ border:none; border-radius:10px; padding:8px 10px; font-weight:700; cursor:pointer }
  .btn.refresh{ background:#ffffff17; color:#fff; border:1px solid #ffffff2e }
  .tag{ display:inline-flex; align-items:center; gap:6px; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid #ffffff25 }
  .tag.MASTER, .tag.ADMINISTRADORA{ background:#7c3aed22; border-color:#7c3aed55 }
  .tag.SINDICO{ background:#2563eb22; border-color:#2563eb55 }
  .tag.INQUILINO{ background:#10b98122; border-color:#10b98155 }
  .status{ font-size:12px; opacity:.9 }
  .status.PENDING{ color:#f59e0b } .status.APPROVED{ color:#22c55e } .status.REJECTED{ color:#ef4444 }
  .table{ width:100%; border-collapse:collapse; border-spacing:0; overflow:auto; border:1px solid #233048; border-radius:12px; background:linear-gradient(180deg,#ffffff08,#ffffff05) }
  .table th, .table td{ padding:10px 12px; border-bottom:1px solid #1f2a41 }
  .table th{ text-align:left; font-weight:700; color:#A3ADC2; background:#0f1420e6; position:sticky; top:0 }
  .table tr:last-child td{ border-bottom:none }
  .cell-actions{ display:flex; gap:8px; flex-wrap:wrap }
  .btn.primary{ background:linear-gradient(90deg,#6C2BD9,#8B5CF6); color:#fff }
  .btn.ghost{ background:transparent; color:#fff; border:1px solid #ffffff2e }
  .empty{ padding:24px; color:#A3ADC2 }
</style>

<div class="toolbar">
  <div class="field">
    <span>Tipo</span>
    <select id="fRole">
      <option value="">Todos</option>
      <option value="ADMINISTRADORA">Administradora</option>
      <option value="SINDICO">Síndico</option>
      <option value="INQUILINO">Inquilino</option>
    </select>
  </div>

  <div class="field">
    <span>Status</span>
    <select id="fStatus">
      <option value="PENDING">Pendentes</option>
      <option value="">Todos</option>
      <option value="APPROVED">Aprovados</option>
      <option value="REJECTED">Rejeitados</option>
    </select>
  </div>

  <div class="field" style="flex:1; min-width:220px;">
    <input id="q" type="search" placeholder="Buscar por e-mail, empresa, condomínio…" />
  </div>

  <button class="btn refresh" id="btnReload">Atualizar</button>
</div>

<div id="list"></div>
